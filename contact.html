          General questions, partnerships, chapter logistics, or anything else. Use the form below and weâ€™ll follow up.

      <section>
        <div class="content-wrap">
        <div class="card">
        <h2>Send a message</h2>

        <!-- Replace YOUR_FORM_ID with your Formspree ID -->
        <form data-ajax method="POST" action="https://formspree.io/f/xlgdqevz">
          <label for="name">Name</label>
          <input id="name" name="name" autocomplete="name" required>

          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" required>

          <label for="topic">Topic</label>
          <input id="topic" name="topic" placeholder="e.g., starting a chapter, partnership, materials">

          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>

          <!-- basic spam honeypot -->
          <input type="text" name="_gotcha" style="display:none">

          <div class="actions">
            <button class="btn primary" type="submit">Send message</button>
          </div>
          
          <p class="small">
            Prefer email? Reach out to us at contact@interwovenproject.org
          </p>
        </form>
        </div>
        </div>
      </section>
